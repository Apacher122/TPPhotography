<!DOCTYPE html>

<!--replace paths in href with {% static 'file path' %}-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipsy Photographer</title>

    
    <link rel="stylesheet" href="css/main.css">


</head>
<body>
    <div class="topnav">
        <header>
        <img src="images/logoCropped.png" alt="Tipsy Photography logo" class="logo">

            <nav>
                <a href="#" class="hide-desktop">
                    <img src="images/hamburger-menu-icon.svg" alt="toggle menu" class="menu" id="menu">
                </a>

                <ul class="show-desktop hide-mobile" id="nav">
                    <li><a href="#" class="menu">Home</a></li>
                    <li><a href="#" class="menu">About</a></li>
                    <li><a href="#" class="menu">Portfolio</a></li>
                    <li><a href="#" class="menu">Contact</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="photoscape">
        <img id="bgphoto" src="images/IMG_0510.jpg" alt="New York Skyline">
        <div class="tipsyPhotography">
            Tipsy Photography
        </div>
        <span class="dot"><a href="https://instagram.com/ApacheMain"><img class="icon" src="images/icons/instagram_icon2.png" alt="instagram icon"></a></span>
        <span class="dot"><a href="#"><img class="icon" src="images/icons/twitter_icon.png" alt="twitter_icon"></a></span>
        <span class="dot"><a href="#"><img class="icon" src="/images/icons/pinterest_icon.png" alt="pinterest icon"></a></span>
        <span class="dot"><a href="#"><img class="icon" src="/images/icons/facebook_icon.png" alt="facebook icon"></a></span>
    </div>

    <div class="gray-container">
        <div class="container">
            <figure>
                <img id="me" src="/images/me.jpg" alt="My photo">
                <blockquote>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sed veniam illo consequatur odio sit beatae ex deserunt explicabo, perspiciatis quibusdam maxime eaque, adipisci culpa quod consequuntur accusamus tempora molestiae minima?</blockquote>
                <figcaption>- Rey Aparece</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
